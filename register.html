<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- style css  -->
     <link rel="stylesheet" href="css/style.css">

</head>
<body style="background-color: #f6f8ff;">

    <!-- Start header register section -->
    <header class="register-home mt-5 pt-5">
        <div class="container">
            <div class="row">

                <div class="col-md-6">
                    <img src="image/WhatsApp Image 2025-04-10 at 00.27.23_829c407e.jpg" class="w-75 rounded">
                </div>

                <div class="col-md-6">
                    <h2>Create Account</h2>
                    <p class="text-muted mt-2 mb-4">Go ahead and sign up, let everyone<br>know how awesome are!</p>

                    <!-- srart form -->

                    <h4 id="result"></h4>
                    <form action="success.html" method="post" onsubmit="return validateData()">

                        <input type="text" placeholder="username" id="user" name="user" 
                        class="form-control p-4 mb-4">

                        <input type="text" placeholder="email" id="email" name="email" 
                        class="form-control p-4 mb-4">

                        <input type="password" placeholder="password" id="pass" name="pass" 
                        class="form-control p-4 mb-4">

                        <input type="password" placeholder="confirm password" id="confirm" name="confirm" class="form-control p-4 mb-4">

                        <input type="submit" class="btn btn-primary btn-block" 
                        value="Create New Account">

                    </form>
                    
                    <!-- End form -->
                </div>

            </div>
        </div>
    </header>
    
    <!-- End header register section -->


    
    <!-- javaScript  -->
    <script src="JS/main.js"></script>
    <script src="javaScript/jquery.slim.min.js"></script>
    <script src="javaScript/popper.min.js"></script>
    <script src="javaScript/bootstrap.min.js"></script>
</body>
</html>
